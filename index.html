<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>myContacts</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<script type="text/x-handlebars">
		<div class="container-fluid">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="#">myContacts</a>
					<ul class="nav">
						<li>{{#linkTo 'index'}}<i class="icon-home"></i>&nbsp;Home{{/linkTo}}</li>
						<li>{{#linkTo 'contacts'}}<i class="icon-user"></i>&nbsp;Contacts{{/linkTo}}</li>
						<li>{{#linkTo 'groups'}}<i class="icon-group"></i>&nbsp;Groups{{/linkTo}}</li>
					</ul>
					<ul class="nav pull-right">
						<li>{{#linkTo 'about'}}About{{/linkTo}}</li>
					</ul>
				</div>
			</div>
			{{outlet}}
		</div>
	</script>

	  
	<script type="text/x-handlebars" id="Template">
		<!--content-->
	</script><!--Template-->
  
	
	<script type="text/x-handlebars" id="contacts">
		<div class="row-fluid">
			<div class="span2">
				<ul class="nav nav-tabs nav-stacked">
					<li><a href="#/contacts">Recent contacts</a></li>
					<li>{{#linkTo 'contacts.search'}}Search contacts{{/linkTo}}</li>
					<br/>
					<li><a href="#/contacts">Create contact</a></li>
				</ul>
			</div>
			<div class="span10">
				{{outlet}}
			</div>
		</div>
	</script>
	
	
	
	<script type="text/x-handlebars" id="contacts/search">
		<div class="row-fluid">
			<div class="span2">
				<table class="table">
	        <tbody>
						{{#each model}}
		          <tr>
								{{#linkTo 'contact' this}}<td><i class="icon-user icon-pull-left"></i>&nbsp;{{alias}}</td>{{/linkTo}}
		          </tr>
						{{/each}}
	        </tbody>
	      </table>
			</div>
			<div class="span10">
				{{outlet}}
		</div>
	</script>
	
	
	
	<script type="text/x-handlebars" id="contact">
		{{#if model}}
			<h3><i class="icon-user icon-pull-left"></i>&nbsp;{{alias}}</h3>
			{{#if groups}}, in group(s): {{#each group in groups}}
					<i class="icon-group icon-pull-left"></i>&nbsp;{{group.name}}, 
				{{/each}}
			{{/if}}
			<hr/>
			<span {{bindAttr class='first_name::muted'}}>First name: {{first_name}}</span>
			<br/>
			<span {{bindAttr class='last_name::muted'}}>Last name: {{last_name}}</span>
			<div class="row-fluid">
				<div class="span6">
					<h4>Personnal information</h4>
					<ul>
						<li {{bindAttr class='home_phone::muted'}}>home phone: {{home_phone}}</li>
						<li {{bindAttr class='mobile_phone::muted'}}>mobile phone: {{mobile_phone}}</li>
						<li {{bindAttr class='personal_mail::muted'}}>mail: {{personal_mail}}</li>
					</ul>
				</div>
				<div class="span6">
					<h4>Office information</h4>
					<ul>
						<li {{bindAttr class='office_phone::muted'}}>office phone: {{office_phone}}</li>
						<li {{bindAttr class='office_mail::muted'}}>office mail: {{office_mail}}</li>
					</ul>
				</div>
			</div>
		{{else}}
			Sorry, the contact you're looking for has not been found.
			<br/>
			Try to <a href="#/contacts/search">Search contacts</a>.
		{{/if}}
	</script>
	
	
	
	<script type="text/x-handlebars" id="groups">
		<div class="row-fluid">
			<div class="span12">
				Groups
			</div>
		</div>
	</script>
	
	
	<script type="text/x-handlebars" id="about">
		<div class="row-fluid">
			<div class="span4 offset4">
				<hr>
				<p class="text-center">
				Brought to you by <em>Franck Lebeau</em>
				<br/>
				<a href="mailto:info_DAST@femto-st.fr">fl.franck.lebeau@gmail.com</a>
				</p>
				<hr>
				<p class="text-right muted">
				<small>Made with the help of <a href="glyphicons.com">GLYPHICONS<a>.</small>
				</p>
			</div>
		</div>
	</script>
	
	
	
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <!--script src="https://raw.github.com/emberjs/ember.js/release-builds/ember-1.0.0-rc.3.js"></script-->
	<script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
